<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="packages/core_elements/core_style.html" />
<link rel="import" href="packages/paper_elements/paper_input.html" />
<link rel="import" href="packages/paper_elements/paper_dropdown.html" />
<link rel="import" href="packages/paper_elements/paper_dropdown_menu.html" />
<link rel="import" href="packages/paper_elements/paper_item.html" />
<link rel="import" href="packages/core_elements/core_menu.html" />

<polymer-element name="outport-buffer-box" attributes="value">

    <template>
        <style type='text/css'>
            :host {
            }
            #container {
                margin-top: 2px;
                margin-left: 7px;
                margin-right: 7px;
                margin-bottom: 1px;

                padding-left: 4px;
                padding-right: 3px;

                background-color: #FFE0B2;
                border: 1px solid #B6B6B6;
                border-radius: 0.3em;

                height: 45px;
            }
            #body-area {
                padding-left: 15px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-right: 5px;
            }
            paper-input {
                margin-left : 10px;
                margin-right: 10px;
            }
            :host paper-input#index-input {
                min-width: 10px;
                width: 10px;
            }
        </style>

        <!--Japanese ver.-->
        <div id="container">
            <div id="title-area" horizontal layout center wrap on-tap="{{onClicked}}">
                <div end>出力ポート </div>
                <paper-dropdown-menu id="name-dropdown-menu" label="Your favorite pastry">
                    <paper-dropdown id="name-dropdown" class="dropdown">
                        <core-menu class="menu" id="name-menu-content"></core-menu>
                    </paper-dropdown>
                </paper-dropdown-menu>
                <div end></div>
                <paper-dropdown-menu id="dropdown-menu" label="Your favorite pastry">
                    <paper-dropdown id="dropdown" class="dropdown">
                        <core-menu class="menu" id="menu-content"></core-menu>
                    </paper-dropdown>
                </paper-dropdown-menu>
                <div id="index-left">[</div>
                <paper-input id="index-input" value="{{indexInputValue}}"></paper-input>
                <div id="index-right">]</div>
            </div>
            <div id="body-area">
                <div id="target">
                </div>
            </div>
        </div>

    </template>
    <script type="application/dart" src="outport_buffer_box.dart"></script>
</polymer-element>
