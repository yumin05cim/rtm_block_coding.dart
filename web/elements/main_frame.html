        <core-drawer-panel responsiveWidth="800px">

            <!--LEFT Japanese ver.-->
            <core-header-panel id="left-collapse-menu" drawer layout vertical>
                <core-toolbar class="dark-primary-color text-primary-color"></core-toolbar>

                <collapse-menu id="rtm_menu" label="RTミドルウェア" state="closed">
                    <add-element-button id="rtm1" label="入力ポート追加" command="add_inport"></add-element-button>
                    <add-element-button id="rtm2" label="出力ポート追加" command="add_outport"></add-element-button>
                </collapse-menu>

                <collapse-menu id="variables_menu" label="変数" state="closed">
                    <add-element-button id="var0" label="値の宣言" command="add_variable"></add-element-button>
                    <add-element-button id="var1" label="値の代入" command="assign_variable"></add-element-button>
                    <add-element-button id="var2" label="値の参照" command="get_variable"></add-element-button>
                </collapse-menu>

                <collapse-menu id="port_data_menu" label="ポート / データ" state="closed">
                    <add-element-button id="data1" label="入力ポートから読み込み" command="read_inport"></add-element-button>
                    <add-element-button id="data2" label="入力ポートのデータにアクセス" command="inport_data"></add-element-button>
                    <add-element-button id="data3" label="出力ポートのデータにアクセス" command="set_outport_data"></add-element-button>
                    <add-element-button id="data4" label="出力ポートに書き込み" command="write_outport"></add-element-button>
                </collapse-menu>

                <collapse-menu id="calculate_menu" label="計算" state="closed">
                    <add-element-button id="calc1" label="整数の追加" command="int_input"></add-element-button>
                    <add-element-button id="calc2" label="足し算" command="addition"></add-element-button>
                    <add-element-button id="calc3" label="引き算" command="subtraction"></add-element-button>
                    <add-element-button id="calc4" label="掛け算" command="multiplication"></add-element-button>
                    <add-element-button id="calc5" label="割り算" command="division"></add-element-button>
                </collapse-menu>

                <collapse-menu id="if_switch_loop_menu" label="くりかえし処理" state="closed">
                    <add-element-button id="loop1" label="もし---なら" command="if"></add-element-button>
                    <add-element-button id="loop2" label="そうでないなら" command="else"></add-element-button>
                    <add-element-button id="loop3" label="---の間、ずっと" command="while"></add-element-button>
                </collapse-menu>

                <collapse-menu id="condition_menu" label="条件演算" state="closed">
                    <add-element-button id="cond1" label="等しい" command="equals"></add-element-button>
                    <add-element-button id="cond2" label="等しくない" command="not_equals"></add-element-button>
                    <add-element-button id="cond3" label="より大きい" command="larger"></add-element-button>
                    <add-element-button id="cond4" label="以上" command="larger_equals"></add-element-button>
                    <add-element-button id="cond5" label="より小さい" command="smaller"></add-element-button>
                    <add-element-button id="cond6" label="以下" command="smaller_equals"></add-element-button>
                    <add-element-button id="cond7" label="ではない" command="logical_not"></add-element-button>
                </collapse-menu>

            <!--MAIN-->
            <core-header-panel main >
                <core-drawer-panel rightDrawer drawerWidth="500px" responsiveWidth="1200px">

                    <core-header-panel id="main-panel" main layout vertical on-tap="{{onMainPanelTap}}">
                        <core-toolbar class="text-primary-color dark-primary-color">
                            <div flex>RTM Block Coding</div>
                        </core-toolbar>
                        <state-panel></state-panel>
                        <editor-panel id="code-editor-panel" flex></editor-panel >
                    </core-header-panel>

                    <core-header-panel id="right-collapse-menu" drawer layout vertical relative>
                        <core-toolbar  class="text-primary-color dark-primary-color" >
                            <core-icon-button icon="send" id="send_button"> Launch</core-icon-button>
                            <core-icon-button icon="save" id="save_button" on-tap="{{onSave}}"> Save</core-icon-button>

                            <!--<core-icon-button icon="folder-open" id="load_button"> Load</core-icon-button>-->
                            <core-icon-button icon="folder-open" id="load_button" on-tap="{{onImport}}"> Import</core-icon-button>

                            <input type="file" accept="*.xml" id="file_input" style="display:none;" on-change="{{onFileInput}}" />
                            <core-icon-button icon="help" id="help_button"> Help</core-icon-button>
                        </core-toolbar>
                        <result-panel></result-panel>
                        <python-panel flex></python-panel>
                    </core-header-panel>
                </core-drawer-panel>
            </core-header-panel>
